<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор тг-бота</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conteiner">
        <div class="intro">
            <h1>Конструктор чат-ботов в TELEGRAM</h1>
            <p>Создавайте чат-боты в Telegram без навыков программирования.</p>
        </div>
        <div class="bot-types">
            
            <div class="cards">
                <h2>Выберите тип бота</h2>
                <button class="card">
                    <h3>FAQ-бот</h3>
                    <p>Отвечает на часто задаваемые вопросы.</p>
                </button>
                <button class="card">
                    <h3>Квиз-бот</h3>
                    <p>Создавайте викторины и опросы.</p>
                </button>
                <button class="card">
                    <h3>Инфо-бот</h3>
                    <p>Делится новостями и информацией.</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
